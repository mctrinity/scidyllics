{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <article class="post">
        <h1>{{ post.title }}</h1>
        {% if post.post_image %}
            <img src="{{ url_for('static', filename=post.post_image) }}" alt="{{ post.title }}">
        {% endif %}
        <div class="content">
            {{ post.content|safe }}
        </div>
        <br>
        <p><i>Posted by {{ post.author }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</i></p>
    </article>
</div>

<!-- Style the link with hover effect -->
<div style="text-align: center; padding-bottom: 20px;">
    <p style="text-decoration: none;">
        <a href="{{ url_for('index', slug=post.slug) }}" style="text-decoration: none; color: #333; transition: color 0.3s;"
           onmouseover="this.style.color='#FF5733';" onmouseout="this.style.color='#333';">
            -- Back to all posts --
        </a>
    </p>
</div>
{% endblock %}
